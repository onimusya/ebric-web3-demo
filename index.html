        <script type="text/javascript" src="js/web3app.js?10001"></script>

        <script>
            $(document).ready(function () {
                setHeight();
        
                $(window).resize(function () {
                    setHeight();
                });
        
            });
        
            function setHeight() {
                var contentheight = $('.collage2Content').height();
                var titleheight = $('.collage2Title').height();
                $('.collage1Content').attr('style', 'height:' + contentheight + 'px');
                $('.collage1Title').attr('style', 'height:' + titleheight + 'px');
            }

            AOS.init();

            // Detect wallet event 
            document.addEventListener('web3InitDone', async function(e) {
                console.log('[main] web3InitDone trigger!');

            });

            document.addEventListener('web3EventWalletConnected', async function(e) {
                console.log('[main] web3EventWalletConnected, Account:', window.web3App.getSelectedAccount());

            });

            document.addEventListener('web3EventWalletDisconnected', async function(e) {
                console.log('[main] web3EventWalletDisconnected trigger.');

            });

            document.addEventListener('web3EventWalletConnectError', async function(e) {
                console.log('[main] web3EventWalletConnectError trigger.');

            });

        </script>
